<div class="wrapper fadeInDown vertical-center">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/logo.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form novalidate [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
      <input type="text" formControlName="nombre" id="nombre" class="fadeIn second" name="nombre" placeholder="Nombre">
      <input type="text" formControlName="email" id="email" class="fadeIn second" name="email" placeholder="Email">
      <input type="password" formControlName="password" id="password" class="fadeIn third" name="login"
        placeholder="password">
      <input type="password" formControlName="password_confirmation" id="password_confirmation" class="fadeIn third"
        name="login" placeholder="password_confirmation">
      <div class="container">
        <div class="alert alert-danger" role="alert" *ngIf="errorStatus">
          {{errorMsg}}
        </div>
      </div>
      <input type="submit" class="fadeIn fourth" value="Registrarse">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="/login">Inicia sesi√≥n</a>
    </div>

  </div>
</div>
